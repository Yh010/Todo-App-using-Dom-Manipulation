<html>

<head>
    <script>
        let globalId = 1;
        let todoState = [];

        function markDone(id){
            const parent = document.getElementById(id);
            parent.children[2].innerHTML = "Done";
        }


        function createTodoElement(title, description, id){
            const child = document.createElement("div");
            const titleElement = document.createElement("div");
            titleElement.innerHTML = title;
            
            const descriptionElement = document.createElement("div");
            descriptionElement.innerHTML = description;

            const DoneButton = document.createElement("button");
            DoneButton.innerHTML = "Mark as Done" ;
            DoneButton.setAttribute("onclick", `markDone(${id})`);



            child.setAttribute("id", id);
            child.appendChild(titleElement);
            child.appendChild(descriptionElement);
            child.appendChild(DoneButton);
            return child;
        }

        function updateTodo(newtodo){
            const parent = document.getElementById("todos");
            parent.innerHTML = "";
            for(let i=0;i<newtodo.length;i++){
               const title = newtodo[i].title;
                const description = newtodo[i].description;
                parent.appendChild(createTodoElement(title, description, newtodo[i].globalId));
            }

        }

        function addTodo(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            todoState.push({
                title: title,
                description: description,  
                globalId: globalId++       
            })
            updateTodo(todoState);
            /* const parent = document.getElementById("todos");
            parent.appendChild(createTodoElement(title, description,globalId++)); */
        }

    </script>
</head>


    <body>
       <input id="title"  type="text" placeholder="title">
       <br>
       <br>
       <input id ="description" type="text" placeholder="description">
       <br>
       <br>

       <button onclick="addTodo()">Add Todo</button> 
       <br><br>

       <div id="todos"></div>
    </body>
</html>
